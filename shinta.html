<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Document</title>

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>


</head>
<style>
  h1 {
    text-align: center;
    font-size: 34px;
  }
</style>

<script type="text/javascript">
  $(document).ready(function () {
    $.ajax({
      url: "data.xml",           //파일 경로, 어떤 파일을 불러올 것인지
      cache: false,                //캐시 사용여부 true false
      dataType: "xml",             //타입
      success: function (data) {     //성공적으로 불러왔을때 할일
        $(data).find("person").each(function () {
          var personInfo = "name : " + $(this).find("name").text() + "</br>" + "age : " +
            $(this).find("age").text() + "</br>";
          $('#target').append(personInfo)
        })
      },
      error: function () {           //불러오지 못했을때 할일
        alert('Error loading XML document');
      }

    })

  })
</script>

<body>
  <div id="target"></div>
</body>

</html>
